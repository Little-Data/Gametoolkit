<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/Gametoolkit/favicon.ico" type="image/x-icon">
  <title>Gametoolkit</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Collection of game unpacking tools">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="manifest" href="/Gametoolkit/manifest.json" />
</head>
<body>
  <div id="app">Loading...</div>
  <script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
    window.$docsify = {
      name: 'Gametoolkit',
      repo: 'https://github.com/Little-Data/Gametoolkit',
	  notFoundPage: true,
	  loadSidebar: true,
	  subMaxLevel: 10,
	  search: 'auto', 
	  depth: 6,
	  search: {
      maxAge: 60000
      },
      search : [
      '/',
      '/wiki/3ds_game_unpacking_tool',
	  '/wiki/All_tool_instructions',
	  '/wiki/DKZStudio'
    ],
	editButton: {
	title: "在Github上编辑",
      template: "最后修改 {docsify-updated}, {edit}",
      formatUpdated: "{YYYY}.{MM}.{DD}",
      editBase: "https://github.com/Little-Data/Gametoolkit/edit/main/docs",
      position: "top", // "top" or "bottom", default to "top"
    },
	  count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    }
   }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-btn"></script>
</body>
</html>
